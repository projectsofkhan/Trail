        /* Phone Frame Styles */
:root {
    --phone-width: 340px;
    --phone-height: 680px;
    --border-radius: 30px;
    --frame-color: #1a1a1a;
    --status-bar-height: 35px;
    --app-icon-size: 58px;
    --app-label-color: #ffffff;
    --app-grid-gap: 18px;
    --app-label-font-size: 11px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent !important;
    tap-highlight-color: transparent !important;
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    user-select: none !important;
    -webkit-touch-callout: none !important;
}

/* Remove focus outline for all buttons */
button {
    outline: none;
    -webkit-tap-highlight-color: transparent;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #333333;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}

/* Phone Frame */
.phone-container {
    width: var(--phone-width);
    height: var(--phone-height);
    background-color: var(--frame-color);
    border-radius: var(--border-radius);
    padding: 8px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    position: relative;
    overflow: hidden;
}

.notch {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 130px;
    height: 25px;
    background-color: var(--frame-color);
    border-radius: 0 0 15px 15px;
    z-index: 10;
}

/* Screen Area */
.screen {
    width: 100%;
    height: calc(100% - 16px);
    background-color: #000;
    border-radius: calc(var(--border-radius) - 8px);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

/* Status Bar */
.status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    font-size: 11px;
    font-weight: 500;
    padding: 0 15px;
    height: var(--status-bar-height);
    background-color: rgba(0, 0, 0, 0.2);
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 3;
}

.status-bar .left-icons, .status-bar .right-icons { 
    display: flex; 
    align-items: center; 
}

.status-bar span { 
    margin-right: 8px; 
}

.status-bar .center-text { 
    font-size: 12px; 
    font-weight: 500; 
}

/* App Header */
.app-page.dark-mode {
    height: 100%;
    display: flex;
    flex-direction: column;
}

.app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 15px;
    background: #1a1a1a;
    border-bottom: 1px solid #333;
    flex-shrink: 0;
}

.app-header.dark {
    background: #1a1a1a;
    color: white;
}

/* Enhanced Back Button - No White Highlight */
.back-button {
    color: white;
    text-decoration: none;
    font-size: 20px;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    outline: none;
    -webkit-tap-highlight-color: transparent;
    border: none;
    background: none;
    cursor: pointer;
}

.back-button:active {
    background: #2d2d2d;
}

.app-title {
    font-size: 17px;
    font-weight: 600;
    color: white;
}

/* Browser Styles */
.browser-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #000;
    overflow: hidden;
}

.browser-navbar {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    background: #1a1a1a;
    border-bottom: 1px solid #333;
    gap: 10px;
    flex-shrink: 0;
}

.url-bar {
    flex: 1;
    background: #2d2d2d;
    border-radius: 10px;
    padding: 10px 15px;
    color: white;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.url-bar input {
    background: none;
    border: none;
    color: white;
    flex: 1;
    outline: none;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
}

.url-bar input::placeholder {
    color: #888;
}

.refresh-button {
    background: none;
    border: none;
    color: white;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    flex-shrink: 0;
    outline: none;
    -webkit-tap-highlight-color: transparent;
}

.browser-content {
    flex: 1;
    padding: 0;
    overflow-y: auto;
    background: #000;
    -webkit-overflow-scrolling: touch;
}

.browser-content::-webkit-scrollbar {
    display: none;
}

.browser-content {
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.home-page {
    padding: 20px;
    min-height: fit-content;
}

.section-title {
    font-size: 17px;
    font-weight: 600;
    color: white;
    margin: 25px 0 15px 0;
    padding: 0 5px;
}

.recently-visited {

    padding: 15px;
    margin-bottom: 5px;
    border: 1px solid #333;
}

.recent-item {

    border-bottom: 1px solid #333;
    cursor: pointer;
    outline: none;
    -webkit-tap-highlight-color: transparent;
}

.recent-item:last-child {
    border-bottom: none;
}

.recent-item:active {
    background: #2d2d2d;
    border-radius: 8px;
    margin: 0 -10px;

}

.recent-title {
    font-weight: 500;
    color: white;
    margin-bottom: 2px;
}

.recent-url {
    font-size: 14px;
    color: #888;
}

.no-history {
    text-align: center;
    color: #888;
    font-style: italic;
    padding: 30px 0;
}

.suggested-section {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 15px;
    border: 1px solid #333;
}

.suggested-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-top: 10px;
}

.suggested-item {
    background: #2d2d2d;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    border: 1px solid #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 120px;
    outline: none;
    -webkit-tap-highlight-color: transparent;
}

.suggested-item:active {
    background: #3d3d3d;

}

.suggested-image {
    width: 50px;
    height: 50px;

    margin-bottom: 8px;
    border: 2px solid #444;
}

.suggested-title {

    font-weight: 500;
    color: white;
}

.search-results {

}

.result-item {

}

.result-item:last-child {

.result-title {

.result-url {

.result-desc {

.website-content {

.website-title {

    font-weight: 600;

.website-url {

.website-body {

.info-box {

.error-message {

.map-image {

.image-container {

.image-caption {

.curved-image {

    max-width: 100%;

.content-image {

/* Mobile App Navigation Styles */
.app-grid {
    display: grid;
    grid-template-columns: repeat(4, var(--app-icon-size));
    gap: var(--app-grid-gap);
    margin-top: 35px;
    padding: 0 10px;
    justify-content: center;
    position: relative;
    z-index: 1;
}

.app-icon {
    display: flex;

    align-items: center;
    text-align: center;

    user-select: none;
    transition: transform 0.1s;
    text-decoration: none !important;
    color: inherit !important;
    outline: none !important;
    border: none !important;
    -webkit-tap-highlight-color: transparent !important;
}

.app-icon:focus, .app-icon:active, .app-icon:hover {
    text-decoration: none !important;
    color: inherit !important;
    outline: none !important;
    border: none !important;
}

.app-icon-body {
    width: var(--app-icon-size);
    height: var(--app-icon-size);
    border-radius: 12px;

    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: white;

.app-icon-label {
    color: var(--app-label-color);

.app-icon:active .app-icon-body {

/**
 * Back Button - Closes app tab and returns to home
 */
function initializeBackButton() {
    const backButton = document.querySelector('.back-button');
    
    if (backButton) {
        backButton.addEventListener('click', function(e) {
            e.preventDefault();
            closeAppAndReturnHome();
        });
    }
    
    // Also support Android back button

        closeAppAndReturnHome();
    });

    // Support browser back button

        if (e.key === 'Escape') {
            closeAppAndReturnHome();
        }
    };
}

/**
 * AUTO-REDIRECT SYSTEM for all apps
 */
function initializeAutoRedirect() {
    window.addEventListener('beforeunload', function() {
        console.log('üîÑ Browser closing - redirecting to home...');

        if (window.opener && !window.opener.closed) {
            try {
                window.opener.location.href = window.location.origin + '/Trail/';

            } catch (error) {
                console.log('‚ö†Ô∏è Could not redirect, focusing home tab...');

                } catch (focusError) {

/**
 * Browser Navigation Functions
 */
function goBack() {
    if (currentHistoryIndex > 0) {
        currentHistoryIndex--;
        const previousUrl = navigationHistory[currentHistoryIndex];
        loadWebsite(previousUrl);
        updateNavigationButtons();
    }
}

function goForward() {
    if (currentHistoryIndex < navigationHistory.length - 1) {
        currentHistoryIndex++;
        const nextUrl = navigationHistory[currentHistoryIndex];
        loadWebsite(nextUrl);
        updateNavigationButtons();
    }
}

function goHome() {
    currentPage = 'home';
    homePage.style.display = 'block';
    searchResults.style.display = 'none';
    websiteContent.style.display = 'none';
    urlInput.value = '';
    updateNavigationButtons();
}

function updateNavigationButtons() {
    if (backButton) {
        backButton.disabled = currentHistoryIndex <= 0;
    }
    if (forwardButton) {
        forwardButton.disabled = currentHistoryIndex >= navigationHistory.length - 1;
    }
}

/**
 * Initializes the app grid
 */
function initializeAppGrid() {
    if (!appGrid) return;

    apps.forEach(app => {
        const iconLink = document.createElement('a');
        iconLink.className = 'app-icon';
        iconLink.href = app.file;
        iconLink.target = "_self";

        iconLink.innerHTML = `
            <div class="app-icon-body" style="background-color: ${app.color};">
                ${app.icon}
            </div>
            <div class="app-icon-label">${app.name}</div>

        appGrid.appendChild(iconLink);
    });
}

/**
 * Opens the app navigation overlay
 */
function openAppNavigation() {

}

/**
 * Closes the app navigation overlay
 */
function closeAppNavigation() {

}

/**
 * Updates the current time display
 */
function updateTime() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const timeElement = document.getElementById('current-time');
    if (timeElement) {
        timeElement.textContent = `${hours}:${minutes}`;
    }
}

function refreshPage() {
    if (currentPage === 'website' && currentUrl) {
        loadWebsite(currentUrl);
    }
}

function searchOrNavigate(input) {
    if (!input.trim()) return;

    const query = input.toLowerCase().trim();

    // Remove protocol and www if present
    let cleanUrl = query.replace(/https?:\/\//, '').replace(/^www\./, '');

    // Check if it's a valid website (has .com, .net, etc.)
    if (cleanUrl.match(/\.(com|net|org|io|gov|edu)$/)) {
        // Try to navigate to the website
        if (availableWebsites[cleanUrl]) {
            navigateTo(cleanUrl);
        } else {
            // Website not found
            showWebsiteNotFound(cleanUrl);
        }
    } else {
        // Treat as search
        performSearch(query);
    }
}

function performSearch(query) {
    if (!query.trim()) return;

    currentPage = 'search';
    showSearchResults(query);
    urlInput.value = query;

    // Add to history
    addToHistory(query, 'search');
}

function navigateTo(url) {
    if (!url) return;

    currentUrl = url;
    currentPage = 'website';
    
    // Add to navigation history
    if (navigationHistory[currentHistoryIndex] !== url) {
        navigationHistory = navigationHistory.slice(0, currentHistoryIndex + 1);
        navigationHistory.push(url);
        currentHistoryIndex++;
    }
    
    loadWebsite(url);
    urlInput.value = url;
    updateNavigationButtons();

    // Add to recent history
    addToHistory(url, 'website');
}

function loadImage(imageName) {
    currentPage = 'website';
    showImageContent(imageName);
    urlInput.value = imageName;

    // Add to history
    addToHistory(imageName, 'image');
}

function addToHistory(item, type) {
    // Remove if already exists
    history = history.filter(entry => entry.url !== item);

    // Add to beginning
    history.unshift({
        url: item,
        title: getTitleFromUrl(item),
        type: type,
        timestamp: new Date()
    });

    // Keep only last 5 items
    if (history.length > 5) {
        history.pop();
    }

    updateHistoryDisplay();
}

function getTitleFromUrl(url) {
    const titles = {
        'avery-map.com': 'Avery Map - Location Data',
        'kaveri-river.com': 'Kaveri River Information',
        'hospital-info.png': 'Hospital Information',
        'himalaya-info.png': 'Himalaya Mountains'
    };
    return titles[url] || url;
}

function updateHistoryDisplay() {
    if (history.length === 0) {
        noHistoryMessage.style.display = 'block';
        recentItems.style.display = 'none';
    } else {
        noHistoryMessage.style.display = 'none';
        recentItems.style.display = 'block';

        recentItems.innerHTML = history.map(item => `
            <div class="recent-item" onclick="playClickSound(); navigateTo('${item.url}')">
                <div class="recent-title">${item.title}</div>
                <div class="recent-url">${item.url}</div>
            </div>
        `).join('');
    }
}

function showSearchResults(query) {
    homePage.style.display = 'none';
    searchResults.style.display = 'block';
    websiteContent.style.display = 'none';

    searchResults.innerHTML = `
        <div style="color: #888; margin-bottom: 20px; font-size: 14px;">
            Search results for "${query}"
        </div>
        <div class="error-message">
            No search results found for "${query}".<br>
            Try entering a valid website address like "avery-map.com"
        </div>
    `;
}

function loadWebsite(url) {
    homePage.style.display = 'none';
    searchResults.style.display = 'none';
    websiteContent.style.display = 'block';

    const websiteData = availableWebsites[url];
    if (websiteData) {
        websiteContent.innerHTML = `
            <div class="website-title">${websiteData.title}</div>
            <div class="website-url">${url}</div>
            <div class="website-body">
                ${websiteData.content}
            </div>

    }
}

function showWebsiteNotFound(url) {
    homePage.style.display = 'none';
    searchResults.style.display = 'none';
    websiteContent.style.display = 'block';

    websiteContent.innerHTML = `
        <div class="website-title">Website Not Available</div>

                ‚Ä¢ avery-map.com<br>
                ‚Ä¢ kaveri-river.com

    addToHistory(url, 'website');
}

// Play click sound function
function playClickSound() {
    const sound = new Audio('../../sounds/click.mp3');
    sound.volume = 0.3;
    sound.play().catch(e => console.log('Sound error:', e));
}

// Automatic click sounds for all interactive elements
function setupClickSounds() {
    document.addEventListener('click', function(event) {
        const target = event.target;
        const isClickable = (
            target.tagName === 'BUTTON' ||
            target.tagName === 'A' ||
            target.closest('.app-icon') ||
            target.closest('.recent-item') ||
            target.closest('.website-link') ||
            target.hasAttribute('onclick') ||
            target.classList.contains('clickable') ||
            target.parentElement.classList.contains('clickable')
        );

        if (isClickable) {
            playClickSound();
        }
    });
}

// Initialize browser
window.onload = function() {
    // Set current time
    updateTime();
    setInterval(updateTime, 60000);

    // Initialize app grid
    initializeAppGrid();

    // Setup click sounds
    setupClickSounds();

    // Initialize back button and auto-redirect
    initializeBackButton();
    initializeAutoRedirect();

    // Show home page initially
    homePage.style.display = 'block';
    searchResults.style.display = 'none';
    websiteContent.style.display = 'none';

    // Initialize empty history
    updateHistoryDisplay();
    
    console.log('üåê Browser Ready - Back button closes tab!');
};
