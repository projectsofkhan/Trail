<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <title>Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .browser-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            overflow: hidden;
        }

        .browser-navbar {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            gap: 10px;
            flex-shrink: 0;
        }

        .url-bar {
            flex: 1;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-bar input {
            background: none;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        .url-bar input::placeholder {
            color: #888;
        }

        .refresh-button {
            background: none;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }

        .browser-content {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            background: #000;
            -webkit-overflow-scrolling: touch;
        }

        .home-page {
            padding: 20px;
            min-height: fit-content;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            color: white;
            margin: 25px 0 15px 0;
            padding: 0 5px;
        }

        .recently-visited {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 5px;
            border: 1px solid #333;
        }

        .recent-item {
            padding: 12px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .recent-item:last-child {
            border-bottom: none;
        }

        .recent-item:active {
            background: #2d2d2d;
            border-radius: 8px;
            margin: 0 -10px;
            padding: 12px 10px;
        }

        .recent-title {
            font-weight: 500;
            color: white;
            margin-bottom: 2px;
        }

        .recent-url {
            font-size: 14px;
            color: #888;
        }

        .no-history {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 30px 0;
        }

        .suggested-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #333;
        }

        .suggested-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .suggested-item {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .suggested-item:active {
            background: #3d3d3d;
            transform: scale(0.98);
        }

        .suggested-image {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid #444;
        }

        .suggested-title {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .search-results {
            padding: 20px;
            background: #000;
            min-height: fit-content;
        }

        .result-item {
            padding: 15px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:active {
            background: #2d2d2d;
            border-radius: 8px;
            margin: 0 -10px;
            padding: 15px 10px;
        }

        .result-title {
            font-weight: 500;
            color: #8ab4f8;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .result-url {
            font-size: 14px;
            color: #0f9d58;
            margin-bottom: 6px;
        }

        .result-desc {
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
        }

        .website-content {
            padding: 20px;
            background: #000;
            min-height: fit-content;
        }

        .website-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .website-url {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .website-body {
            line-height: 1.6;
            color: white;
        }

        .info-box {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #007AFF;
            color: white;
        }

        .error-message {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ff6b6b;
            margin: 20px 0;
        }

        .map-image {
            width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #333;
            max-width: 100%;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-caption {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
            font-style: italic;
        }

        .curved-image {
            width: 100%;
            border-radius: 15px;
            margin: 15px 0;
            border: 2px solid #444;
            max-width: 100%;
        }

        .content-image {
            width: 100%;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #333;
            max-width: 100%;
        }

        /* Fix for mobile scrolling */
        .app-page.dark-mode {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .browser-content::-webkit-scrollbar {
            display: none;
        }

        .browser-content {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>
</head>
