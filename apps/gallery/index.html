<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Elmwood Trail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Gallery-specific styles */
        .app-content {
            flex: 1;
            padding: 0;
            background: #000;
            overflow-y: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
        }

        .gallery-item {
            aspect-ratio: 1;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #333;
        }

        .gallery-item:active {
            background: #2d2d2d;
            transform: scale(0.95);
        }

        /* Mobile Navigation Styles */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 58px);
            gap: 18px;
            margin-top: 35px;
            padding: 0 10px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            text-decoration: none !important;
            color: inherit !important;
            outline: none !important;
            border: none !important;
            -webkit-tap-highlight-color: transparent !important;
        }

        .app-icon:focus, .app-icon:active, .app-icon:hover {
            text-decoration: none !important;
            color: inherit !important;
            outline: none !important;
            border: none !important;
        }

        .app-icon-body {
            width: 58px;
            height: 58px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 5px;
            transition: transform 0.15s ease-out;
        }

        .app-icon-label {
            color: #ffffff;
            font-size: 11px;
            font-weight: 500;
        }

        .app-icon:active .app-icon-body {
            transform: scale(0.9);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.6);
        }

        /* App Navigation Overlay */
        #appNavigation {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 340px;
            padding: 0 20px 20px 20px;
            color: white;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-nav {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .close-nav:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* App Button in Header */
        .app-button {
            background: none;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="left-icons">
                    <span>‚óá</span>
                    <span id="current-time">1:37</span>
                </div>
                <div class="center-text">Gallery</div>
                <div class="right-icons">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="app-page">
                <!-- Updated Header with App Button -->
                <div class="app-header">
                    <a href="https://projectsofkhan.github.io/Trail/" class="back-button">‚Üê</a>
                    <div class="app-title">Gallery</div>
                    <button class="app-button" onclick="openAppNavigation()">üì±</button>
                </div>

                <div class="app-content">
                    <div class="gallery-grid">
                        <div class="gallery-item">üå≤</div>
                        <div class="gallery-item">üèîÔ∏è</div>
                        <div class="gallery-item">ü¶å</div>
                        <div class="gallery-item">ü¶â</div>
                        <div class="gallery-item">üó∫Ô∏è</div>
                        <div class="gallery-item">üîç</div>
                        <div class="gallery-item">üèïÔ∏è</div>
                        <div class="gallery-item">üåÑ</div>
                        <div class="gallery-item">üïµÔ∏è</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- App Navigation Overlay -->
        <div id="appNavigation">
            <div class="nav-header">
                <div class="nav-title">Apps</div>
                <button class="close-nav" onclick="closeAppNavigation()">‚úï</button>
            </div>
            <div class="app-grid" id="appGrid">
                <!-- App icons will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="home-bar"></div>
    </div>

    <script>
        // App data with GitHub Pages URLs
        const apps = [
            { id: 'messages', name: 'Messages', icon: 'üí¨', color: '#579AD9', file: 'https://projectsofkhan.github.io/Trail/apps/messages/index.html' },
            { id: 'phone', name: 'Phone', icon: 'üìû', color: '#6BBF6B', file: 'https://projectsofkhan.github.io/Trail/apps/phone/index.html' },
            { id: 'mail', name: 'Mail', icon: '‚úâÔ∏è', color: '#E06B6B', file: 'https://projectsofkhan.github.io/Trail/apps/mail/index.html' },
            { id: 'gallery', name: 'Gallery', icon: 'üåÑ', color: '#6A618F', file: 'https://projectsofkhan.github.io/Trail/apps/gallery/index.html' },
            { id: 'pixabowl', name: 'Pixabowl', icon: 'üì∏', color: '#9B5BBE', file: 'https://projectsofkhan.github.io/Trail/apps/pixabowl/index.html' },
            { id: 'diary', name: 'Diary', icon: 'üìñ', color: '#A08E77', file: 'https://projectsofkhan.github.io/Trail/apps/diary/index.html' },
            { id: 'browser', name: 'Browser', icon: 'üåê', color: '#5D6B9C', file: 'https://projectsofkhan.github.io/Trail/apps/browser/index.html' },
            { id: 'settings', name: 'Settings', icon: '‚öôÔ∏è', color: '#555555', file: 'https://projectsofkhan.github.io/Trail/apps/settings/index.html' }
        ];

        /**
         * Initializes the app grid
         */
        function initializeAppGrid() {
            const appGrid = document.getElementById('appGrid');
            if (!appGrid) return;
            
            apps.forEach(app => {
                const iconLink = document.createElement('a');
                iconLink.className = 'app-icon';
                iconLink.href = app.file;
                iconLink.target = "_self";
                
                iconLink.innerHTML = `
                    <div class="app-icon-body" style="background-color: ${app.color};">
                        ${app.icon}
                    </div>
                    <div class="app-icon-label">${app.name}</div>
                `;
                appGrid.appendChild(iconLink);
            });
        }

        /**
         * Opens the app navigation overlay
         */
        function openAppNavigation() {
            const appNavigation = document.getElementById('appNavigation');
            if (appNavigation) {
                appNavigation.style.display = 'flex';
            }
        }

        /**
         * Closes the app navigation overlay
         */
        function closeAppNavigation() {
            const appNavigation = document.getElementById('appNavigation');
            if (appNavigation) {
                appNavigation.style.display = 'none';
            }
        }

        /**
         * Updates the current time display
         */
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = `${hours}:${minutes}`;
            }
        }

        // Initialize when page loads
        window.onload = function() {
            updateTime();
            setInterval(updateTime, 60000);
            initializeAppGrid();
        };
    </script>
</body>
</html>
