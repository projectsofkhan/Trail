    <style>
        /* Mobile Phone Theme */
        :root {
            --phone-width: 340px;
            --phone-height: 680px;
            --border-radius: 30px;
            --frame-color: #1a1a1a;
            --status-bar-height: 35px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent !important;
            tap-highlight-color: transparent !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333333;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Phone Frame */
        .phone-container {
            width: var(--phone-width);
            height: var(--phone-height);
            background-color: var(--frame-color);
            border-radius: var(--border-radius);
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 25px;
            background-color: var(--frame-color);
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        /* Screen Area */
        .screen {
            width: 100%;
            height: calc(100% - 16px);
            background-color: #000;
            border-radius: calc(var(--border-radius) - 8px);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 0 15px;
            height: var(--status-bar-height);
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        .status-bar .left-icons, .status-bar .right-icons { 
            display: flex; 
            align-items: center; 
        }

        .status-bar span { 
            margin-right: 8px; 
        }

        .status-bar .center-text { 
            font-size: 12px; 
            font-weight: 500; 
        }

        /* App Page */
        .app-page {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .app-header.dark {
            background: #1a1a1a;
            color: white;
        }

        .back-button {
            color: white;
            text-decoration: none;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .back-button:active {
            background: #2d2d2d;
        }

        .app-title {
            font-size: 17px;
            font-weight: 600;
            color: white;
        }

        /* Gallery Content */
        .app-content {
            flex: 1;
            padding: 0;
            background: #000;
            overflow-y: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
        }

        .gallery-item {
            aspect-ratio: 1;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .gallery-item:active {
            background: #2d2d2d;
            transform: scale(0.95);
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-size: 16px;

        /* Image Viewer Overlay */

            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;

        .viewer-back-button {

        }

        .viewer-title {
            font-size: 17px;
            font-weight: 600;
            color: white;
        }

        .viewer-actions {

            gap: 10px;
        }

        .action-button {
            background: none;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;

        .media-container {

        }

        .full-media {
            width: 100%;

            display: block;
            border-radius: 15px;

        }

        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            gap: 15px;
            background: rgba(0, 0, 0, 0.8);

        }

        .control-button {
            background: none;

            color: white;
            font-size: 24px;

        }

        /* Edit Panel */
        .edit-panel {

            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;

        .filter-controls {

        .filter-slider {

        .slider {

        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;

            border-radius: 50%;

        }

        .edit-actions {

        }

        .save-button {
            background: #007AFF;

        /* Home Bar */

            width: 110px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            z-index: 10;
        }
    </style>

    <script>
        let currentMediaType = '';
        let currentVideo = null;
        let originalFilters = {
            brightness: '100',
            blur: '0'
        };

        /**
         * Updates the current time display
         */
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = `${hours}:${minutes}`;
            }
        }

        /**
         * Opens media in full screen viewer
         */
        function openMedia(mediaSrc, mediaType) {
            const mediaViewer = document.getElementById('mediaViewer');
            const fullSizeImage = document.getElementById('fullSizeImage');
            const fullSizeVideo = document.getElementById('fullSizeVideo');
            const videoControls = document.getElementById('videoControls');
            const viewerTitle = document.getElementById('viewerTitle');

            currentMediaType = mediaType;

            // Reset filters
            resetFilters();

            if (mediaType === 'image') {
                fullSizeImage.src = mediaSrc;
                fullSizeImage.style.display = 'block';
                fullSizeVideo.style.display = 'none';
                videoControls.style.display = 'none';
                viewerTitle.textContent = 'Image ' + mediaSrc.split('/').pop().replace('.jpg', '').replace('image', '');
            } else if (mediaType === 'video') {
                fullSizeVideo.src = mediaSrc;
                fullSizeVideo.style.display = 'block';
                fullSizeImage.style.display = 'none';
                videoControls.style.display = 'flex';
                viewerTitle.textContent = 'Video';
                currentVideo = fullSizeVideo;
            }

            // Show the media viewer
            mediaViewer.style.display = 'flex';
        }

        /**
         * Closes the media viewer
         */
        function closeMedia() {
            const mediaViewer = document.getElementById('mediaViewer');
            const editPanel = document.getElementById('editPanel');
            const fullSizeVideo = document.getElementById('fullSizeVideo');

            mediaViewer.style.display = 'none';
            editPanel.style.display = 'none';

            if (currentVideo) {
                currentVideo.pause();
                currentVideo = null;
            }
        }

        /**
         * Toggles edit panel
         */
        function toggleEdit() {
            const editPanel = document.getElementById('editPanel');
            if (currentMediaType === 'image') {
                editPanel.style.display = editPanel.style.display === 'block' ? 'none' : 'block';
            }
        }

        /**
         * Video control functions
         */
        function togglePlay() {
            if (currentVideo) {
                if (currentVideo.paused) {
                    currentVideo.play();
                } else {
                    currentVideo.pause();
                }
            }
        }

        function skipBack() {
            if (currentVideo) {
                currentVideo.currentTime -= 10;
            }
        }

        function skipForward() {
            if (currentVideo) {
                currentVideo.currentTime += 10;
            }
        }

        function toggleMute() {
            if (currentVideo) {
                currentVideo.muted = !currentVideo.muted;
            }
        }

        /**
         * Filter functions
         */
        function updateFilter(filter, value) {
            const fullSizeImage = document.getElementById('fullSizeImage');
            if (currentMediaType === 'image') {
                let filterString = '';

                if (filter === 'brightness') {
                    filterString = `brightness(${value}%)`;
                } else if (filter === 'blur') {
                    filterString = `blur(${value}px)`;
                }

                fullSizeImage.style.filter = filterString;
            }
        }

        function resetFilters() {
            const fullSizeImage = document.getElementById('fullSizeImage');
            const brightnessSlider = document.getElementById('brightnessSlider');
            const blurSlider = document.getElementById('blurSlider');

            fullSizeImage.style.filter = 'none';
            brightnessSlider.value = '100';
            blurSlider.value = '0';
        }

        function cancelEdit() {
            const editPanel = document.getElementById('editPanel');
            const fullSizeImage = document.getElementById('fullSizeImage');

            // Reset to original filters
            fullSizeImage.style.filter = 'none';
            editPanel.style.display = 'none';
        }

        function saveEdit() {
            const editPanel = document.getElementById('editPanel');
            editPanel.style.display = 'none';
            alert('Changes saved!');
        }

        function shareMedia() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this media!',
                    text: 'I found this awesome media in the gallery',
                    url: window.location.href
                })
                .catch(error => console.log('Error sharing:', error));
            } else {
                alert('Share feature is available on mobile devices with Web Share API support');
            }
        }

        // Auto-play video previews on hover
        document.addEventListener('DOMContentLoaded', function() {
            const videoPreviews = document.querySelectorAll('.video-preview');
            videoPreviews.forEach(video => {
                video.addEventListener('mouseenter', function() {
                    this.play();
                });
                video.addEventListener('mouseleave', function() {
                    this.pause();
                    this.currentTime = 0;
                });
                video.addEventListener('touchstart', function() {
                    this.play();
                });
                video.addEventListener('touchend', function() {
                    this.pause();
                    this.currentTime = 0;
                });
            });
        });

        // Initialize when page loads
        window.onload = function() {
            updateTime();
            setInterval(updateTime, 60000);
        };
