<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Mr. Ray</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #333333;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 340px;
            height: 680px;
            background-color: #1a1a1a;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 25px;
            background-color: #1a1a1a;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: calc(100% - 16px);
            background-color: #000;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 0 15px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        .status-bar .left-icons, .status-bar .right-icons { 
            display: flex; 
            align-items: center; 
        }

        .status-bar span { 
            margin-right: 8px; 
        }

        .status-bar .center-text { 
            font-size: 12px; 
            font-weight: 500; 
        }

        /* App Structure */
        .app-page {
            flex: 1;
            background: #FFFFFF !important;
            display: flex;
            flex-direction: column;
            margin-top: 35px;
            height: calc(100% - 35px);
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #128C7E !important;
            color: white;
            height: 50px;
            flex-shrink: 0;
            border-bottom: 1px solid #0a6b5e;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 8px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border-radius: 8px;
            font-weight: bold;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .app-title {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .header-spacer {
            width: 40px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
            position: relative;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 0.3s ease;
            flex-shrink: 0;
        }

        .message.sent {
            background: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }

        .choice-button-container {
            padding: 15px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .choice-button {
            width: 100%;
            padding: 15px;
            background: #128C7E;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .choice-button:hover {
            background: #0a6b5e;
        }

        .choice-button:active {
            transform: scale(0.98);
        }

        .choice-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Home Bar */
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            z-index: 10;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="left-icons">
                    <span>‚óá</span>
                    <span id="current-time">1:37</span>
                </div>
                <div class="center-text">Mr. Ray</div>
                <div class="right-icons">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="app-page">
                <div class="app-header">
                    <button class="back-button" onclick="closeAppAndReturnHome()">‚Üê</button>
                    <div class="app-title">Mr. Ray</div>
                    <div class="header-spacer"></div>
                </div>

                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will appear here -->
                    </div>
                    
                    <div class="choice-button-container">
                        <button class="choice-button" id="choiceBtn">Start Chat</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-bar"></div>
    </div>

    <script>
        // Chat functionality
        let currentStep = 0;
        let messages = [];
        let isProcessing = false;

        // Questions and their fixed answers
        const questions = [
            "Hello!",
            "Sir, I am Detective, working on Eric Petrove's case, Can you help me?",
            "Thanks sir, I need some information about his friends family and persons he usually talk to",
            "Sir who's Ahmet",
            "Yes, sir do you know more about him",
            "Thanks a lot sir"
        ];

        // ========== TASK COMPLETION FUNCTION ==========
        function completeMrRayChat() {
            const popup = document.createElement('div');
            popup.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                animation: fadeIn 0.3s ease;
            `;

            popup.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #128C7E, #25D366);
                    color: white;
                    padding: 30px;
                    border-radius: 20px;
                    text-align: center;
                    max-width: 280px;
                    margin: 20px;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                    animation: slideUp 0.5s ease;
                ">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üéâ</div>
                    <h3 style="margin: 0 0 10px 0; font-size: 1.4rem; font-weight: 600;">Task Completed!</h3>
                    <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 12px; margin: 15px 0;">
                        <div style="font-size: 1.1rem; font-weight: 500; margin-bottom: 5px;">Chat with Mr. Ray</div>
                        <div style="font-size: 0.9rem; opacity: 0.9;">Completed Successfully</div>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.15); padding: 12px; border-radius: 10px; margin: 15px 0;">
                        <div style="font-size: 1.8rem; margin-right: 10px;">üîì</div>
                        <div style="text-align: left;">
                            <div style="font-size: 0.9rem; font-weight: 500;">New Contact Unlocked!</div>
                            <div style="font-size: 0.8rem; opacity: 0.9;">Sahil is now available</div>
                        </div>
                    </div>
                    <button onclick="closePopup()" style="
                        background: white;
                        color: #128C7E;
                        border: none;
                        padding: 12px 30px;
                        border-radius: 25px;
                        font-weight: 600;
                        font-size: 1rem;
                        cursor: pointer;
                        margin-top: 10px;
                        transition: all 0.2s ease;
                    ">Continue</button>
                </div>
                
                <style>
                    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
                    @keyframes slideUp {
                        from { opacity: 0; transform: translateY(30px) scale(0.9); }
                        to { opacity: 1; transform: translateY(0) scale(1); }
                    }
                </style>
            `;

            document.body.appendChild(popup);

            // Save progress to localStorage
            const progress = JSON.parse(localStorage.getItem('taskProgress') || '{}');
            progress['chat_mr_ray'] = true;
            localStorage.setItem('taskProgress', JSON.stringify(progress));

            console.log('‚úÖ Mr. Ray chat completed - Sahil unlocked!');

            // Auto-remove after 8 seconds
            setTimeout(() => {
                if (popup.parentElement) {
                    popup.remove();
                }
            }, 8000);
        }

        function closePopup() {
            const popup = document.querySelector('div[style*="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);"]');
            if (popup) {
                popup.remove();
            }
        }

        function closeAppAndReturnHome() {
            console.log("üîô Closing chat and returning to messages...");
            // In a real app, this would navigate back to the messages list
            // For now, we'll just log it
        }

        document.addEventListener('DOMContentLoaded', function() {
            const currentTimeElement = document.getElementById('current-time');
            const chatMessages = document.getElementById('chatMessages');
            const choiceButton = document.getElementById('choiceBtn');

            // Check if required elements exist
            if (!choiceButton || !chatMessages) {
                console.error('‚ùå Required elements not found!');
                return;
            }

            // Simple sound simulation (no actual audio files)
            function playSound(type) {
                // In a real app, you would play actual sound files here
                console.log(`üîä Playing ${type} sound`);
            }

            function updateTime() {
                if (currentTimeElement) {
                    const now = new Date();
                    const hours = now.getHours();
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    currentTimeElement.textContent = `${hours}:${minutes}`;
                }
            }

            function addMessage(text, type) {
                const now = new Date();
                const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                    <div class="message-time">${timeString}</div>
                `;

                chatMessages.appendChild(messageDiv);
                
                // ‚úÖ FIXED SCROLLING - Use setTimeout to ensure DOM is updated
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 50);

                // Store message in array
                messages.push({ 
                    id: messages.length + 1, 
                    content: text, 
                    time: timeString, 
                    type 
                });

                // Play sound effect
                playSound(type);
            }

            function getAnswer(question) {
                const answerMap = {
                    "Hello!": "Hello?",
                    "Sir, I am Detective, working on Eric Petrove's case, Can you help me?": 
                        "Oh, thanks I'm glad that someone is here to find him. Yes I will be happy to help you.",
                    "Thanks sir, I need some information about his friends family and persons he usually talk to": 
                        "His friends are Sahil, Dyere and Ahmet.",
                    "Sir who's Ahmet": 
                        "Ahmet was his friend. His family belongs to a very rich family. His family shifted him to South Korea for study.",
                    "Yes, sir do you know more about him": 
                        "No sorry, I don't know much about him. It's my first year at the school.",
                    "Thanks a lot sir": 
                        "Welcome Mr. Feel free to ask anything, but now I have some work so we'll talk later."
                };
                return answerMap[question] || "Nice talking to you!";
            }

            function updateChoiceButton() {
                if (currentStep < questions.length) {
                    choiceButton.textContent = questions[currentStep];
                    choiceButton.disabled = false;
                } else {
                    choiceButton.textContent = "Chat Completed";
                    choiceButton.disabled = true;
                }
            }

            function selectChoice() {
                if (isProcessing || currentStep >= questions.length) return;

                isProcessing = true;
                const question = questions[currentStep];
                choiceButton.disabled = true;

                // Add user's message
                addMessage(question, 'sent');

                // Simulate typing delay, then add response
                setTimeout(() => {
                    const answer = getAnswer(question);
                    addMessage(answer, 'received');

                    currentStep++;

                    // Check if chat is completed
                    if (currentStep >= questions.length) {
                        setTimeout(completeMrRayChat, 1500);
                    }

                    // Re-enable button for next question
                    setTimeout(() => {
                        updateChoiceButton();
                        isProcessing = false;
                    }, 1000);

                }, 1500);
            }

            function initChat() {
                console.log("üí¨ Chat with Mr. Ray initialized");
                updateChoiceButton();
                
                // ‚úÖ Ensure chat container is properly sized for scrolling
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }

            // Event listeners
            choiceButton.addEventListener('click', selectChoice);

            // Initialize
            updateTime();
            initChat();
            setInterval(updateTime, 60000);

            // Make functions globally available
            window.selectChoice = selectChoice;
            window.completeMrRayChat = completeMrRayChat;
            window.closePopup = closePopup;
            window.closeAppAndReturnHome = closeAppAndReturnHome;
        });
    </script>
</body>
</html>
