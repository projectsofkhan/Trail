<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #333333;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 340px;
            height: 680px;
            background-color: #1a1a1a;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 25px;
            background-color: #1a1a1a;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: calc(100% - 16px);
            background-color: #000;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 0 15px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        .status-bar .left-icons, .status-bar .right-icons { 
            display: flex; 
            align-items: center; 
        }

        .status-bar span { 
            margin-right: 8px; 
        }

        .status-bar .center-text { 
            font-size: 12px; 
            font-weight: 500; 
        }

        /* App Structure */
        .app-page {
            flex: 1;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            flex-direction: column;
            margin-top: 35px;
            height: calc(100% - 35px);
        }

        /* Enhanced Back Button */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(139, 0, 0, 0.95);
            color: #FFD700;
            height: 50px;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        .back-button {
            background: none;
            border: none;
            color: #FFD700;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 8px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border-radius: 8px;
            font-weight: bold;
        }

        .back-button:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .back-button:active {
            transform: scale(0.95);
            background: rgba(255, 215, 0, 0.2);
        }

        .app-title {
            font-weight: 600;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Diary Content */
        .diary-container {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 320px;
            animation: fadeIn 0.5s ease;
        }

        .page-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 5px solid #8B0000;
            animation: fadeInUp 0.5s ease;
        }

        .page-item:active {
            transform: scale(0.98);
        }

        .page-number {
            font-size: 32px;
            font-weight: bold;
            color: #8B0000;
            margin-bottom: 5px;
            font-family: 'Georgia', serif;
        }

        .page-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        /* Home Bar */
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            z-index: 10;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition {
            animation: fadeOut 0.3s ease;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-in-item {
            animation: fadeInUp 0.4s ease forwards;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="left-icons">
                    <span>‚óá</span>
                    <span id="current-time">1:37</span>
                </div>
                <div class="center-text">Diary</div>
                <div class="right-icons">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="app-page">
                <div class="app-header">
                    <button class="back-button" onclick="closeAppAndReturnHome()">‚Üê</button>
                    <div class="app-title">Diary</div>
                    <div style="width: 40px;"></div>
                </div>

                <div class="diary-container">
                    <div class="pages-grid" id="pagesGrid">
                        <div class="page-item" onclick="openPage('page1')">
                            <div class="page-number">01</div>
                            <div class="page-title">Page 01</div>
                        </div>
                        <div class="page-item" onclick="openPage('page2')">
                            <div class="page-number">02</div>
                            <div class="page-title">Page 02</div>
                        </div>
                        <div class="page-item" onclick="openPage('page3')">
                            <div class="page-number">03</div>
                            <div class="page-title">Page 03</div>
                        </div>
                        <div class="page-item" onclick="openPage('page4')">
                            <div class="page-number">04</div>
                            <div class="page-title">Page 04</div>
                        </div>
                        <div class="page-item" onclick="openPage('page5')">
                            <div class="page-number">05</div>
                            <div class="page-title">Page 05</div>
                        </div>
                        <div class="page-item" onclick="openPage('page6')">
                            <div class="page-number">06</div>
                            <div class="page-title">Page 06</div>
                        </div>
                        <div class="page-item" onclick="openPage('page7')">
                            <div class="page-number">07</div>
                            <div class="page-title">Page 07</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-bar"></div>
    </div>

    <script>
        
/**
 * Back Button - Closes app tab and returns to home
 */
function initializeBackButton() {
    // Get the back button
    const backButton = document.querySelector('.back-button');

    if (backButton) {
        backButton.addEventListener('click', function(e) {
            e.preventDefault();
            closeAppAndReturnHome();
        });
    }

    // Also support Android back button
    window.addEventListener('popstate', function() {
        closeAppAndReturnHome();
    });

    // Support browser back button
    window.onkeydown = function(e) {
        if (e.key === 'Escape') {
            closeAppAndReturnHome();
        }
    };
}

/**
 * Close app tab and focus home screen
 */
function closeAppAndReturnHome() {
    console.log('üîô Closing Diary and returning to home...');

    // Try to focus the home tab first
    if (window.opener && !window.opener.closed) {
        try {
            window.opener.focus();
            console.log('‚úÖ Home tab focused');
        } catch (error) {
            console.log('‚ö†Ô∏è Could not focus home tab');
        }
    }

    // Close this app tab
    setTimeout(() => {
        window.close();
    }, 50);
}

/**
 * AUTO-REDIRECT SYSTEM for all apps
 */
function initializeAutoRedirect() {
    window.addEventListener('beforeunload', function() {
        console.log('üîÑ Diary closing - redirecting to home...');

        if (window.opener && !window.opener.closed) {
            try {
                window.opener.location.href = window.location.origin + '/Trail/';
                console.log('‚úÖ Home tab redirected!');
            } catch (error) {
                console.log('‚ö†Ô∏è Could not redirect, focusing home tab...');
                try {
                    window.opener.focus();
                } catch (focusError) {
                    console.log('‚ùå Could not focus home tab');
                }
            }
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const pagesGrid = document.getElementById('pagesGrid');
    const currentTimeElement = document.getElementById('current-time');

    // Update time
    function updateTime() {
        if (currentTimeElement) {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            currentTimeElement.textContent = `${hours}:${minutes}`;
        }
    }

    updateTime();
    setInterval(updateTime, 60000);

    // Add fade animations to page items
    if (pagesGrid) {
        const pageItems = pagesGrid.querySelectorAll('.page-item');
        pageItems.forEach((item, index) => {
            item.style.animationDelay = `${index * 0.1}s`;
        });
    }

    // Initialize back button and auto-redirect
    initializeBackButton();
    initializeAutoRedirect();

    console.log('üìñ Diary App Ready - All pages redirect to locked page!');
});

// All pages redirect to locked page
function openPage(pageNumber) {
    const pagesGrid = document.getElementById('pagesGrid');
    if (pagesGrid) {
        pagesGrid.classList.add('page-transition');
    }
    setTimeout(() => {
        window.location.href = 'https://projectsofkhan.github.io/Trail/apps/diary/lockedpage.html';
    }, 200);
}

function nextPage() {
    window.location.href = 'https://projectsofkhan.github.io/Trail/apps/diary/lockedpage.html';
}

function prevPage() {
    window.location.href = 'https://projectsofkhan.github.io/Trail/apps/diary/lockedpage.html';
}

// Make functions global
window.openPage = openPage;
window.nextPage = nextPage;
window.prevPage = prevPage;



    </script>
</body>
</html>
