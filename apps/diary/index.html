<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 0 15px;
            height: 35px;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            z-index: 100;
        }

        .status-bar .left-icons, .status-bar .right-icons { 
            display: flex; 
            align-items: center; 
        }

        .status-bar span { 
            margin-right: 8px; 
        }

        .app-page {
            flex: 1;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(139, 0, 0, 0.95);
            color: #FFD700;
            height: 50px;
        }

        .back-button {
            background: none;
            border: none;
            color: #FFD700;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .app-title {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .diary-container {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .diary-page-content {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
        }

        .page-number {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            font-family: 'Georgia', serif;
        }

        .entry-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .entry-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .clue-section {
            background: #FFF8E1;
            border-left: 4px solid #FFD700;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-style: italic;
        }

        .page-nav {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding: 0 10px;
        }

        .nav-button {
            background: rgba(139, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 320px;
            animation: fadeIn 0.5s ease;
        }

        .page-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 5px solid #8B0000;
            animation: fadeInUp 0.5s ease;
        }

        .page-item:active {
            transform: scale(0.98);
        }

        .page-number {
            font-size: 32px;
            font-weight: bold;
            color: #8B0000;
            margin-bottom: 5px;
            font-family: 'Georgia', serif;
        }

        .page-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition {
            animation: fadeOut 0.3s ease;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-in-item {
            animation: fadeInUp 0.4s ease forwards;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="status-bar">
                <div class="left-icons">
                    <span>‚óá</span>
                    <span id="current-time">1:37</span>
                </div>
                <div class="right-icons">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="app-page">
                <div class="app-header">
                    <a href="../../index.html" class="back-button">‚Üê</a>
                    <div class="app-title">Diary</div>
                    <div style="width: 40px;"></div>
                </div>

                <div class="diary-container">
                    <!-- Diary Pages Grid - Directly Visible -->
                    <div class="pages-grid" id="pagesGrid">
                        <div class="page-item" onclick="openPage('page1')">
                            <div class="page-number">01</div>
                            <div class="page-title">Page 01</div>
                        </div>
                        <div class="page-item" onclick="openPage('page2')">
                            <div class="page-number">02</div>
                            <div class="page-title">Page 02</div>
                        </div>
                        <div class="page-item" onclick="openPage('page3')">
                            <div class="page-number">03</div>
                            <div class="page-title">Page 03</div>
                        </div>
                        <div class="page-item" onclick="openPage('page4')">
                            <div class="page-number">04</div>
                            <div class="page-title">Page 04</div>
                        </div>
                        <div class="page-item" onclick="openPage('page5')">
                            <div class="page-number">05</div>
                            <div class="page-title">Page 05</div>
                        </div>
                        <div class="page-item" onclick="openPage('page6')">
                            <div class="page-number">06</div>
                            <div class="page-title">Page 06</div>
                        </div>
                        <div class="page-item" onclick="openPage('page7')">
                            <div class="page-number">07</div>
                            <div class="page-title">Page 07</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pagesGrid = document.getElementById('pagesGrid');
            const currentTimeElement = document.getElementById('current-time');

            // Update time
            function updateTime() {
                if (currentTimeElement) {
                    const now = new Date();
                    const hours = now.getHours();
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    currentTimeElement.textContent = `${hours}:${minutes}`;
                }
            }

            updateTime();
            setInterval(updateTime, 60000);

            // Add fade animations to page items
            if (pagesGrid) {
                const pageItems = pagesGrid.querySelectorAll('.page-item');
                pageItems.forEach((item, index) => {
                    item.style.animationDelay = `${index * 0.1}s`;
                });
            }
        });

        // Simple page navigation
        function openPage(pageNumber) {
            const pagesGrid = document.getElementById('pagesGrid');
            if (pagesGrid) {
                pagesGrid.classList.add('page-transition');
            }
            setTimeout(() => {
                window.location.href = `pages/${pageNumber}.html`;
            }, 200);
        }

        function nextPage() {
            const url = window.location.href;
            const pageMatch = url.match(/page(\d+)\.html$/);
            if (pageMatch && parseInt(pageMatch[1]) < 7) {
                openPage(`page${parseInt(pageMatch[1]) + 1}`);
            }
        }

        function prevPage() {
            const url = window.location.href;
            const pageMatch = url.match(/page(\d+)\.html$/);
            if (pageMatch && parseInt(pageMatch[1]) > 1) {
                openPage(`page${parseInt(pageMatch[1]) - 1}`);
            }
        }

        // Make functions global
        window.openPage = openPage;
        window.nextPage = nextPage;
        window.prevPage = prevPage;
    </script>
</body>
</html>
