<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #333333;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 340px;
            height: 680px;
            background-color: #1a1a1a;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 25px;
            background-color: #1a1a1a;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: calc(100% - 16px);
            background-color: #000;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: 500;
            padding: 0 15px;
            height: 35px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }

        .status-bar .left-icons, .status-bar .right-icons { 
            display: flex; 
            align-items: center; 
        }

        .status-bar span { 
            margin-right: 8px; 
        }

        .status-bar .center-text { 
            font-size: 12px; 
            font-weight: 500; 
        }

        /* App Structure */
        .app-page {
            flex: 1;
            background: #FFFFFF !important;
            display: flex;
            flex-direction: column;
            margin-top: 35px;
            height: calc(100% - 35px);
        }

        /* Enhanced Back Button */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #FFFFFF !important;
            color: #8B0000;
            height: 50px;
            flex-shrink: 0;
            border-bottom: 2px solid #E0E0E0;
        }

        .back-button {
            background: none;
            border: none;
            color: #8B0000;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 8px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border-radius: 8px;
            font-weight: bold;
        }

        .back-button:hover {
            background: rgba(139, 0, 0, 0.1);
        }

        .back-button:active {
            transform: scale(0.95);
            background: rgba(139, 0, 0, 0.2);
        }

        .app-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: #8B0000;
        }

        /* Diary Content */
        .diary-container {
            flex: 1;
            padding: 20px;
            background: #FFFFFF !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 320px;
            animation: fadeIn 0.5s ease;
        }

        .page-item {
            background: #F8F8F8 !important;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 5px solid #8B0000;
            animation: fadeInUp 0.5s ease;
            border: 1px solid #E0E0E0;
        }

        .page-item:active {
            transform: scale(0.98);
            background: #F0F0F0 !important;
        }

        .page-number {
            font-size: 32px;
            font-weight: bold;
            color: #8B0000;
            margin-bottom: 5px;
            font-family: 'Georgia', serif;
        }

        .page-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        /* Home Bar */
        .home-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 2px;
            z-index: 10;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition {
            animation: fadeOut 0.3s ease;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-in-item {
            animation: fadeInUp 0.4s ease forwards;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">
            <div class="status-bar">
                <div class="left-icons">
                    <span>‚óá</span>
                    <span id="current-time">1:37</span>
                </div>
                <div class="center-text">Diary</div>
                <div class="right-icons">
                    <span>üì∂</span>
                    <span>üîã</span>
                </div>
            </div>

            <div class="app-page">
                <div class="app-header">
                    <a href="../../index.html" class="back-button">‚Üê</a>
                    <div class="app-title">Diary</div>
                    <div style="width: 40px;"></div>
                </div>

                <div class="diary-container">
                    <div class="pages-grid" id="pagesGrid">
                        <div class="page-item" onclick="openPage('page1')">
                            <div class="page-number">01</div>
                            <div class="page-title">Page 01</div>
                        </div>
                        <div class="page-item" onclick="openPage('page2')">
                            <div class="page-number">02</div>
                            <div class="page-title">Page 02</div>
                        </div>
                        <div class="page-item" onclick="openPage('page3')">
                            <div class="page-number">03</div>
                            <div class="page-title">Page 03</div>
                        </div>
                        <div class="page-item" onclick="openPage('page4')">
                            <div class="page-number">04</div>
                            <div class="page-title">Page 04</div>
                        </div>
                        <div class="page-item" onclick="openPage('page5')">
                            <div class="page-number">05</div>
                            <div class="page-title">Page 05</div>
                        </div>
                        <div class="page-item" onclick="openPage('page6')">
                            <div class="page-number">06</div>
                            <div class="page-title">Page 06</div>
                        </div>
                        <div class="page-item" onclick="openPage('page7')">
                            <div class="page-number">07</div>
                            <div class="page-title">Page 07</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-bar"></div>
    </div>

    <script>
        /**
         * Updates the current time display
         */
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = `${hours}:${minutes}`;
            }
        }

        /**
         * Opens diary page - redirects to page in SAME TAB
         */
        function openPage(pageNumber) {
            // Create the URL with the page number
            const url = `https://projectsofkhan.github.io/Trail/apps/diary/${pageNumber}/index.html`;
            
            // Open the URL in the SAME tab
            window.location.href = url;
        }

        // Handle page load animations
        document.addEventListener('DOMContentLoaded', function() {
            const pagesGrid = document.getElementById('pagesGrid');
            const currentTimeElement = document.getElementById('current-time');

            // Add fade animations to page items
            if (pagesGrid) {
                const pageItems = pagesGrid.querySelectorAll('.page-item');
                pageItems.forEach((item, index) => {
                    item.style.animationDelay = `${index * 0.1}s`;
                });
            }

            updateTime();
            setInterval(updateTime, 60000);
        });

        // Make functions global
        window.openPage = openPage;
    </script>
</body>
</html>
