<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmwood Trail Interactive Phone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div class="notch"></div> 
        
        <div class="screen">
            <div class="status-bar" id="statusBar">
                <div class="left-icons">
                    <span>‚óá</span> 
                    <span>1:37</span> 
                </div>
                <div class="center-text">Zoey's phone</div>
                <div class="right-icons">
                    <span>üì∂</span> 
                    <span>üîã</span>
                </div>
            </div>
            
            <div id="home-view" class="view">
                <div class="app-grid" id="appGrid"></div>
            </div>

            <div id="app-view" class="view">
                <div class="app-header" id="standardAppHeader">
                    <button class="back-button" onclick="closeApp()">&#9664;</button>
                    <div class="app-title" id="appTitle"></div>
                    <div></div>
                </div>
                
                <div class="app-content-wrapper" style="display: flex; flex-direction: column; flex-grow: 1;">
                    
                    <div id="app-content-browser" style="display: none; flex-direction: column; flex-grow: 1;">
                        <div class="browser-top-bar">
                            <div class="browser-input-container">
                                <span onclick="loadBrowserHomePage()">üè†</span>
                                <input 
                                    type="text" 
                                    id="browserUrlInput" 
                                    placeholder="Enter website or search..." 
                                    value="startpage.com"
                                    onkeydown="if(event.key === 'Enter') searchBrowser(this.value)"
                                />
                            </div>
                            <span class="browser-close" onclick="closeApp()">‚úï</span>
                        </div>
                        <div class="browser-content" id="browserContent"></div>
                    </div>

                    <div id="app-content-default" class="app-content">
                        <p id="app-content-text">Welcome to the application content area. Click on an icon on the home screen to launch an app!</p>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="home-bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
